    <button id="botao">Formar Aranha</button>

    <script>
        var botao = document.getElementById('botao');
        botao.addEventListener('click', () => {
            FormarAranha();
        });

        function FormarAranha() {
            let partesAranha = [
                    "      . *                 *. ",
                    "       .*       *.    .( __ ).    .*         *.",
                    "        * .         .*  | Ò  Ó |  *.       .  *   ",
                    "      * - * - *     |    |   * - * -  * ",
                "      *.                  |  |                 .*",
                   "       *.* - * - *    |  .. |     * - * - *.*",
                   "         .*    | |      | |  *    ",
                   "       .*    | |         | |    *.",
                   "      *.      | |          | |     .*",
                   "       *.     | |   ..   | |     .*",
                   "        *    ..----..     *"

                ]
            // a aranha está repartida em 12 partes

            let div = document.createElement('div');
            document.body.appendChild(div);

            for( let contador=0; contador < partesAranha.length; contador++ ){
                
                setTimeout(() => {
                    let linha = document.createElement('pre');
                    linha.innerHTML = partesAranha[contador]
                    .replace(/\|/g, '<span class="barra-vermelha">|</span>')
                    .replace(/\*/g, '<span class="asterisco-azul">*</span>')
                    .replace(/\(/g, '<span class="asterisco-azul">(</span>')
                    .replace(/\)/g, '<span class="asterisco-azul">)</span>')
                    .replace(/\./g, '<span class="asterisco-azul">.</span>')
                    .replace(/\_/g, '<span class="barra-vermelha">_</span>');



                    
                    div.appendChild(linha);
                }, contador * 400); // Delay each line by i * 8 milesegundos
            }
        }
